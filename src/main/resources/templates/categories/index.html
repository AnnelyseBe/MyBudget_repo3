<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<!--/*@thymesVar id="category" type="be.annelyse.budget.model.Category"*/-->
<h2 th:text="'List of Categories'">List of Categories</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>CategoryName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">  <!-- thymeleaf iterator -->
        <td th:text="${category?.id}">default value category ID</td>
        <td th:text="${category?.name}">default value category Name</td>
    </tr>
    </tbody>
</table>


</body>
</html>
