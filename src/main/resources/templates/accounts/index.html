<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<!--/*@thymesVar id="account" type="be.annelyse.budget.model.Account"*/-->

<h2 th:text="'List of Accounts'">List of Accounts</h2>


<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>AccountName</th>
        <th>AccountNumber</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="account : ${accounts}">  <!-- thymeleaf iterator -->
        <td th:text="${account?.id}">default value Account ID</td>
        <td th:text="${account?.name}">default value Account Name</td>
        <td th:text="${account?.number}">default value Account Number</td>
    </tr>
    </tbody>
</table>

</body>
</html>
