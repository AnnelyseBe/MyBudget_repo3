<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>
<!--/*@thymesVar id="tag" type="be.annelyse.budget.model.Tag"*/-->

<h2 th:text="'List of tags'">List of tags</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tagname</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${tags}">  <!-- thymeleaf iterator -->
        <td th:text="${tag?.id}">default value ID</td>
        <td th:text="${tag?.name}">default value Name</td>
    </tr>
    </tbody>
</table>


</body>
</html>
