#we kunnen initial data binnenbrengen dmv de file data-h2.sql (voor h2 platform), dit kan ook anders gebeuren met de BudgetBootstrap.java
spring.datasource.platform=h2
spring.jpa.show-sql=true


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
#h2 default is sa and empty password
spring.datasource.username=sa   
spring.datasource.password=password  
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect



#h2 embedded database
spring.h2.console.enabled=true

#hibernate kan DDL uitvoeren op de database
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.datasource.initialization-mode=always
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.profiles.active=springdatajpa

# logging
logging.level.be.annelyse.budget=debug

#parameters
api.url=http://apifaketory.com/api/user


